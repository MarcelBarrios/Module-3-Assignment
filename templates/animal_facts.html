{% extends 'base.html' %}

{% block title %}
Animal Facts
{% endblock %}

{% block content %}
<h1>Animal Facts</h1>
<form action="/animal_facts" method="GET">
    <fieldset>
        <legend>Your Info:</legend>

        <label>
            Which animal do you want facts on?
            <select name="animal">
            <!-- TODO: Use a for loop to show one option element for each 
                animal. -->
            {% for animal in animal_list.keys() %}
                <option value="{{animal}}">{{ animal }}</option>
            {% endfor %}
            </select>

        </label>

        <input type="submit" value="Get Fact!">
    </fieldset>
</form>

<!-- TODO: If an animal was chosen, show the section below with the appropriate 
    animal fact. -->
{% if animal != None %}
<section id="form_results">
    <p>
        Here is your animal fact:
    </p>
    <p>
        <em>{{ animal }}: {{ animal_list[animal] }}</em>
    </p>
</section>
{% else %}
<p>Please, select an animal</p>
{% endif %}

{% endblock %}
